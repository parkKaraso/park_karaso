{% extends 'base.html' %}

{% set page_title = 'reports' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('reports.static', filename='reports.css') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/06605cb3e5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
{% endblock %}

{% block page_main %}
<div id="first_date">2024-07-01</div>
<div class="main">
    <div class="side_bar">
        <h2>בחר טווח תאריכים</h2>
        <div id="from_date">
            <p dir="rtl">מתאריך:</p>
            <input type="text" id="from_datepicker">
        </div>
        <div id="to_date">
            <p dir="rtl">עד תאריך:</p>
            <input type="text" id="to_datepicker">
        </div>
        <button id="show_data">הצג</button>
        <button id="to_pdf" dir="rtl">ייצא דוח ל-PDF</button>
    </div>
    <div class="dashboard">
        <h1 id="dashboard_header" dir="rtl"></h1>
        <div id="tours_data">
            <p id="chart_header" dir="rtl"></p>
            <div id="sum_of_tours">
                <p class="number"></p>
                <p dir="rtl">סיורים בסך הכל</p>
            </div>
            <div id="average_of_tours">
                <p class="number"></p>
                <p dir="rtl">סיורים ביום בממוצע</p>
            </div>
        </div>
        <div id="line_chart_div">
            <canvas id="line_chart"></canvas>
        </div>
        <div id="pie_chart_div">
            <canvas id="pie_chart"></canvas>
        </div>
        <div id="bar_chart_div">
            <canvas id="bar_chart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('reports.static', filename='reports.js') }}"></script>
{% endblock %}
